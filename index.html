<script>
function isPlaying(audio) { return !audio.paused;}

var audio = {
	'racecar1' : new Audio("car_sounds\\racecar1.mp3"),
	'firetruck1' : new Audio("car_sounds\\firetruck1.mp3")
}

function playSound(audioVariable) {
	if (isPlaying(audioVariable)) {
		audioVariable.pause();
		console.log("pause");
	} else {
		audioVariable.play();
		console.log("play");
	}
}

</script>
